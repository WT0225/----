<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <h1>ORV</h1>
        <h2>On-site Repair for Vehicle</h2>
        <!-- <button class="login">Login/New Account</button>    -->
            
    </header>
    <section class="main_message">
        <p> ORV gets your vehicle repaired on your site.</p>
        <img src="./スクリーンショット 2022-01-10 23.03.35.png" alt="repair_image">

    </section>
    <section class="request_input">
        <h3>How can we help you?</h3>
        <dl>
            <dt>Servie menu</dt>
            <dd>
                <select name="Service_menu" id="Service_menu">
                    <option value="">Changing battery</option>
                    <option value="">Changing engine parts</option>
                    <option value="">Changing engine oil</option>
                    <option value="">Car wash</option>
                    <option value="">Others</option>            
                </select>
            </dd>
            <dt>Prefered timing for maintenance</dt>
            <dd><input type="datetime-local" name="" id=""></dd>
            <dt>Your location</dt>
            <dd><input type="text" id="Place" value="Tokyo"></dd>  
        </dl>
        <button class="search" id="search">Search</button>

    </section>

    <section class="service_provider">
        <p>Service mechanic/Service shop owner?</p>
        <a href="./register.html">
            <button>For service providers</button>
        </a>
    </section>

    
    <footer>
        <small>MIL 2nd</small>
    </footer>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery -->

    <!-- 入力した場所の値を受け渡し -->
    <script>
        $("#search").on("click",function(){
            let Place = $("#Place").val()
            location.href = './search_result.html?name='+ encodeURIComponent(Place);
        })
    </script>
</body>
</html>
